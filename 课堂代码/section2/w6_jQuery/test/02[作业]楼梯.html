<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#LoutiNav {
				width: 32px;
				position: fixed;
				top: 150px;
				left: 50px;
				border: 1px solid #ddd;
				display: none;
			}
			#LoutiNav ul li {
				width: 32px;
				height: 32px;
				border-bottom: 1px dotted #DDDDDD;
				list-style: none;
				font-size: 12px;
				color: #666;
				text-align: center;
				line-height: 32px;
				position: relative;
				cursor: pointer;
			}
			#LoutiNav ul li span {
				width: 32px;
				height: 32px;
				position: absolute;
				top: 0;
				left: 0;
			}
			#LoutiNav ul li span {
				display: none;
			}
			#LoutiNav ul li.last {
				background: #C00;
				color: #fff;
				border-bottom: 1px solid #ddd;
			}
			#LoutiNav ul li.hover span {
				background: #c00;
				color: #fff;
				display: block;
			}
			#LoutiNav ul li.hover span.active {
				background: #c00;
				color: #fff;
				display: block;
			}
			#LoutiNav ul li span.active {
				background: #fff;
				color: #c00;
				display: block;
			}
			#header {
				width: 1000px;
				height: 1000px;
				background: #cc6633;
				margin: 0 auto;
			}
			#main {
				width: 1000px;
				background: #66ff66;
				margin: 0 auto;
			}
			#main .Louti {
				
				height: 600px;
				width: 1000px;
				font-size: 50px;
				color: #fff;
				font-weight: bold;
				text-align: center;
				line-height: 600px;
			}
			#footer {
				width: 1000px;
				height: 400px;
				background: red;
				margin: 0 auto;
			}
		</style>

	</head>

	<body>
		<div id="LoutiNav">
			<ul>
				<li class="hover">1F <span>服饰</span> </li>
				<li>2F <span>美妆</span> </li>
				<li>3F <span>手机</span> </li>
				<li>4F <span>家电</span> </li>
				<li>5F <span>数码</span> </li>
				<li>6F <span>运动</span> </li>
				<li>7F <span>居家</span> </li>
				<li>8F <span>母婴</span> </li>
				<li>9F <span>食品</span> </li>
				<li>10F <span>图书</span> </li>
				<li>11F <span>服务</span> </li>
				<li class="last">Top</li>
			</ul>
		</div>

		<!--楼层内容开始-->

		<div id="header">

		</div>
		<div id="main">
			<div class="Louti" style="background: #cc0033;">
				服饰
			</div>
			<div class="Louti" style="background: #999933;">
				美妆
			</div>
			<div class="Louti" style="background: #ccff33;">
				手机
			</div>
			<div class="Louti" style="background: #006633;">
				家电
			</div>
			<div class="Louti" style="background: #6666cc;">
				数码
			</div>
			<div class="Louti" style="background: #ff6600;">
				运动
			</div>
			<div class="Louti" style="background: #ffff00;">
				居家
			</div>
			<div class="Louti" style="background: #3333ff;">
				母婴
			</div>
			<div class="Louti" style="background: #ff00cc;">
				食品
			</div>
			<div class="Louti" style="background: #669900;">
				图书
			</div>
			<div class="Louti" style="background: #ff66cc;">
				服务
			</div>

		</div>
		<div id="footer">

		</div>
		<!--楼层内容结束-->
		<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
		<script type="text/javascript">
			$(function(){
				/*
					思路：
					1）window绑定滚动事件
					2）当滚动到一定距离时，显示楼层导航
					3）当滚动到相应的楼层时，导航"相应位置"显示高亮
						scrollTop,offset().top对比，得出索引值
				 */
				var isClick = false;//是否是点击滚动
				$(window).scroll(function(){
					// 如果为点击滚动，退出当前事件
					if(isClick){
						return;
					}
					// 滚动条滚动过的距离
					var scrollTop = $(this).scrollTop();

					// 当滚动距离超过200px是，显示楼梯导航
					if(scrollTop > 200){
						$('#LoutiNav').fadeIn();
					}else{
						$('#LoutiNav').fadeOut();
					}
					
					// 遍历所有楼层，和scrollTop进行比较，得出当前楼层索引
					$('#main .Louti').each(function(index,louti){
						// 判断临界点
						if((scrollTop>=$(this).offset().top-$(this).outerHeight()/2)){
							$('#LoutiNav li').not('.last').removeClass().eq(index).addClass('hover');
						}
					})
					
				});

				$('#LoutiNav li').on('click',function(){
					isClick = true;
					// 给当前楼层导航添加高亮，删除其他所有li的class属性（除了最后一个）
					$(this).addClass('hover').siblings().not('.last').removeClass();
					// 如果点击“返回到顶部”
					if($(this).hasClass('last')){
						$('html,body').animate({scrollTop:0},function(){
							//动画执行完后，重置点击滚动变量
							isClick = false;
						});
						return;
					}

					// 点击楼层导航
					// 获取当前楼层索引
					var index = $(this).index();

					// 计算需要滚动的距离
					// (窗口高度 - 当前楼层高度)/2,为了让当前楼层居中
					var currentLouti = $('#main .Louti').eq(index);
					var currentScrollTop = currentLouti.offset().top - ($(window).height() - currentLouti.outerHeight())/2;
					if(currentScrollTop < 0){
						currentScrollTop = 0;
					}

					$('html,body').animate({scrollTop:currentScrollTop},function(){
						//动画执行完后，重置点击滚动变量
						isClick = false;
					});
				})
			})
		</script>
	</body>
</html>
